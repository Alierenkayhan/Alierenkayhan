on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Runs every hour, on the hour

jobs:
  update_blogs:
    name: "Update With Latest Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ“š  Blogger Updater"
        uses: "varunsridharan/action-hashnode-blog@1.1.1"
        with:
          USERNAME: "Alierenkayhan" 
          COUNT: 4 # MAX Visisble
          STYLE: "blog-left"
          BLOG_URL: "https://alierenkayhanbouncet.blogspot.com/feeds/posts/default"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
