name: Latest ted videos that I review
on:
  schedule: # Run workflow automatically
    - cron: '0 23 * * 1' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the GitHub Actions Workflow page directly

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest ted videos that I review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull in dev.to posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          comment_tag_name: "TED_REVIEW_VIDEO_LIST"
          feed_list: "https://www.youtube.com/watch?v=0E0YIE9PB14&list=PLYAjNPRkjhWrMmNb_Myl5fglXXH-S4A_e"
